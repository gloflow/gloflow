#-------------------------------
[dependencies]
gf_core        = {path="../gf_core",        version="0.1.0"}
gf_ml          = {path="../gf_ml",          version="0.1.0"}
gf_images_jobs = {path="../gf_images_jobs", version="0.1.0"}
numpy   = ""
ndarray = ""
image   = "0.21.1"

#-------------------------------
[dependencies.pyo3]
version  = "0.10.1"
features = ["extension-module"]

