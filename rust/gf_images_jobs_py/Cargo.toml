

[package]
name    = "gf_images_jobs_py"
version = "0.1.0"
authors = ["Ivan Trajkovic <ivan.ebiz@gmail.com>"]
edition = "2018"

#-------------------------------
[lib]
name = "gf_images_jobs_py"

# "dylib" - compile .so lib (dynamic) for loading into Py VM
