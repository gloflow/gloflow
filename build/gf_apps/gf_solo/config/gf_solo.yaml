
# ENVIRONMENT
env: dev

# PORTS
port:         1900
port_admin:   1901
port_metrics: 9110

# SQL
sql_user_name: gf
sql_pass:      password
sql_host:      "127.0.0.1:5432"
sql_db_name:   gloflow

# MONGODB
mongodb_host:    "127.0.0.1:27017"
mongodb_db_name: "gf"

# SENTRY_ENDPOINT
sentry_endpoint: "" # or ENV var

#--------------------
# TEMPLATES_DIR_PATHS

templates_paths:
  gf_login:                "./templates/gf_login/gf_login.html"
  gf_admin_login:          "./templates/gf_admin_login/gf_admin_login.html"
  gf_admin_dashboard:      "./templates/gf_admin_dashboard/gf_admin_dashboard.html"
  gf_domains_browser:      "./templates/gf_domains_browser/gf_domains_browser.html"
  gf_home_main:            "./templates/gf_home_main/gf_home_main.html"
  gf_images_view:          "./templates/gf_images_view/gf_images_view.html"
  gf_images_flows_browser: "./templates/gf_images_flows_browser/gf_images_flows_browser.html"
  gf_landing_page:         "./templates/gf_landing_page/gf_landing_page.html"
  gf_post:                 "./templates/gf_post/gf_post.html"
  gf_posts_browser:        "./templates/gf_posts_browser/gf_posts_browser.html"
  gf_tag_objects:          "./templates/gf_tag_objects/gf_tag_objects.html"
  gf_bookmarks:            "./templates/gf_bookmarks/gf_bookmarks.html"

#--------------------
# GF_IMAGES
images__config_file_path: "./config/gf_images_config.yaml"

#--------------------
# GF_ANALYTICS
analytics__py_stats_dirs: "./gf_analytics/py/stats"
analytics__run_indexer:   false

#--------------------
# GF_CRAWL
crawl__config_file_path:      "./config/gf_crawl_config.yaml"
crawl__images_local_dir_path: ""

