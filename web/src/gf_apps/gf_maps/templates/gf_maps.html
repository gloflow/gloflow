<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""></script>

		<link rel="stylesheet" type="text/css" href="./../css/gf_maps.css"/>
	</head>
	<body>
		<div id="map"></div>


		<script>
			$(document).ready(()=>{
				//-------------------------------------------------
				function log_fun(p_g, p_m) {
					var msg_str = p_g+':'+p_m;
					switch (p_g) {
						case "INFO":
							console.log("%cINFO"+":"+"%c"+p_m, "color:green; background-color:#ACCFAC;", "background-color:#ACCFAC;");
							break;
						case "FUN_ENTER":
							console.log("%cFUN_ENTER"+":"+"%c"+p_m, "color:yellow; background-color:lightgray", "background-color:lightgray");
							break;
					}
				}

				//-------------------------------------------------

				init();
			});

			//---------------------------------------------------
			function init() {
				var map = L.map('map').setView([51.505, -0.09], 13);

				L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
					maxZoom: 19,
					attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
				}).addTo(map);



				var polygon = L.polygon([
					[51.509, -0.08],
					[51.503, -0.06],
					[51.51, -0.047]
				]).addTo(map);

				var circle = L.circle([51.508, -0.11], {
					color: 'red',
					fillColor: '#f03',
					fillOpacity: 0.5,
					radius: 500
				}).addTo(map);
			}

			//---------------------------------------------------
			
				
		</script>
	</body>
</html>
